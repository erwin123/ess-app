<ly-grid container [spacing]="8">
  <ly-grid item col="6 12@XSmall">
    <app-maintain-tpl
      [upButton]="false"
      [addButton]="false"
      [columns]="columns"
      [data]="data"
      [objectData]="'Absen'"
      (actionClickEvent)="receiveEvent($event)"
      (actionAddEvent)="receiveAddEvent($event)"
    ></app-maintain-tpl>
  </ly-grid>
  <ly-grid
    item
    col="6 12@XSmall"
    style="margin-top:10PX;"
    *ngIf="credential.Role == 'ESS_ADM'"
  >
    <h1 lyTyp="display1" gutterBottom>
      SAP Raw
    </h1>
    <form>
      <ly-field appearance="outlined" fullWidth>
        <input
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="tgAwal"
          placeholder="Tanggal Awal"
          lyNativeControl
          [owlDateTimeTrigger]="dAwal"
          [owlDateTime]="dAwal"
        />
        <owl-date-time [pickerType]="'calendar'" #dAwal></owl-date-time>
      </ly-field>
      <ly-field appearance="outlined" fullWidth>
        <input
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="tgAkhir"
          placeholder="Tanggal Akhir"
          lyNativeControl
          [owlDateTimeTrigger]="dAkhir"
          [owlDateTime]="dAkhir"
        />
        <owl-date-time [pickerType]="'calendar'" #dAkhir></owl-date-time>
      </ly-field>
      <div *ngIf="errMsg.length" style="color:red;">
        {{ errMsg }}
      </div>
      <br />
      <button ly-button bg="primary" (click)="exportData()">Export</button>
    </form>
  </ly-grid>
</ly-grid>
