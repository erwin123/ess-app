<div style="margin: 6px 6px 6px 6px;">
    <h1 lyTyp="display1" gutterBottom>
        Ganti Password
    </h1>
    <ly-grid container [spacing]="8" style="margin-bottom:18px;">
        <ly-grid item col="7 12@XSmall" *ngIf="fields">
            <app-abstract-form [fields]="fields" [mode]="0" (onSubmit)="onSubmit($event)"></app-abstract-form>
            <br/>
            <div style="display: block;text-align: center;color:red;">{{message}}</div>
        </ly-grid>
    </ly-grid>
</div>
