<ly-grid container [spacing]="8" style="margin-bottom:18px;">
    <ly-grid item col="12 12@XSmall">
        <app-maintain-tpl [isAdvanced]="true" [addButton]="false" [columns]='columns' [data]='data'

            (actionDeleteEvent)="receiveDeleteEvent($event)"></app-maintain-tpl>
    </ly-grid>
</ly-grid>
