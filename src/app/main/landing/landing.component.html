<ly-grid container [spacing]="8" style="margin-bottom:18px;" *ngIf="menus.length">
    <ly-grid item col="4 12@XSmall" *ngFor="let menu of menus">
        <ly-paper [withClass]="classes.paper" bg="primary" (click)="goTo(menu.Path)"
            [elevation]="2" [disableRipple]="false">
            <img [src]="'assets/img/'+menu.Icon" [alt]="menu.Icon" [withClass]="classes.img"/>
            <div [withClass]="classes.overlay"></div>
            <div [withClass]="classes.texting">{{menu.Text}}</div>
        </ly-paper>
    </ly-grid>
</ly-grid>
