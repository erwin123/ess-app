<h4 ly-dialog-title gutterBottom>Pilih Kalender</h4>
<div>
  <div class="ClockOut" style="min-height: 300px;max-width:380px;text-align: center;">
    <owl-date-time-inline [min]="min" [max]="max" [(ngModel)]="selectedMoment">
    </owl-date-time-inline>
  </div>
</div>
<ly-grid container justify="center" ly-dialog-actions>
  <button ly-button bg="primary" (click)="onSave()">Simpan</button>
</ly-grid>
